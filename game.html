<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia game</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./game.css" />

</head>

<body>
    <span class="retirarse">
    <a class="btn" id="regresar-btn>" onclick="retirarse(event)">Retirarse con los puntos</a>
    </span>
    <div class="container">
        <div id="game" class="justify-center flex-column">
          <div id="hud">
            <div id="hud-item">
              <p id="progressText" class="hud-prefix">Pregunta</p>
              <div id="progressBar">
                <div id="progressBarFull">               
                </div>
              </div>
            </div>
            <div id="hud-item">
              <p class="hud-prefix">Puntos:</p>
              <h1 class="hud-main-text" id="score">0</h1>
            </div>
          </div>
          <h2 id="question">Cu√°l es la respuesta?</h2>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Opcion 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Opcion 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Opcion 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Opcion 4</p>
          </div>
      </div>
    </div>
  </div>
      <script src="./game.js"></script>
</body>
</html>
